<!DOCTYPE html>
<html>
<head>
	<title>users</title>
    <link rel="stylesheet" type="text/css" href="users.css">
    

	<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    </script>
    <script type="text/javascript">

        $(document).ready(function(){
            $('#button').click(function(){

		        $('table').append('<tr><td>' + $('input[name="firstname"]').val()+ '</td><td>'
						+ $('input[name="lastname"]').val() + '</td><td>'
						+ $('input[name="email"]').val() + '</td><td>'
						+ $('input[name="contact"]').val() + '</td></tr>');
				return false;

             });
        });

    </script>
</head>
<body>

    <table>
        <tr>
        <td>First Name:</td>
        <td>Last Name:</td>
        <td>Email Address:</td>
        <td>Contact No</td>
        </tr>
    </table>

    <h1>Add User</h1>
    <form>
        
        First name:<input type='text' name="firstname"><br>
        Last Name: <input type='text' name="lastname"><br>
        Email:<input type='text' name="email"><br>
        Contact No:<input type='text' name="contact"><br>
        <input id="button" type='submit' value="Add User">

    </form>

</body>
</html>
